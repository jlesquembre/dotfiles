# Set  the  time  a cache entry is valid to n seconds. Each time a cache entry
# is accessed, the entry's timer is reset
# 18000 s == 5 h
default-cache-ttl 86400
default-cache-ttl-ssh 86400

# Set the maximum time a cache entry is valid to n seconds. After this time a
# cache entry will be expired even if it has been accessed recently or has been
# set using gpg-preset-passphrase
# 43200 s = 12 h
# 86400 s = 24 h
max-cache-ttl 90000
max-cache-ttl-ssh 90000
